<!DOCTYPE html>
<html>
<head>
	<meta charset="ISO-8859-1">
	<title>Perform Transactions</title>
</head>
<body style="background-color:MediumSeaGreen">

	<h2 style=text-align:center>Perform Debit or Credit Operation</h2>
	
	<form action="operation" method="post">
	  <label for="accnumber">Account Number:</label>
	  <input type="text" id="accnumber" name="accnumber" style="margin-left:15px">
	  <br><br>
	  <label for="amount">Amount:</label>
	  <input type="text" id="amount" name="amount" style="margin-left:75px">
	  <br><br>
	  <input type="submit" name="withdraw" value="Debit From">
	  <input type="submit" name="deposit" value="Credit To">
	</form>

</body>
</html>
